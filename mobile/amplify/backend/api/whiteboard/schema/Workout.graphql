type Workout
  @model
  @key(name: "byUserByStatusByDate", fields: ["userId", "status", "createdAt"])
  @key(name: "byRoutine", fields: ["routineId", "id"])
  @key(name: "byUser", fields: ["userId"]) {
  id: ID!
  routineId: ID!
  userId: ID!
  name: String!
  notes: String
  status: WorkoutStatus
  score: Score
  completedAt: String
}

enum WorkoutStatus {
  COMPLETE
  INCOMPLETE
}
