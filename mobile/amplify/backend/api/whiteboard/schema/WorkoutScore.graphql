type WorkoutScore @model {
  scoreId: ID!
  user: User @connection
  workoutId: Workout @connection
  routineId: Routine @connection
  score: Score!
}

union Score = IntScore | FloatScore | StringScore

type IntScore {
  value: Int
}

type FloatScore {
  value: Float
}

type StringScore {
  value: String
}
