type Routine @model {
  routineId: ID!
  name: String!
  description: String
  exercises: [Exercise!]!
  workoutType: WorkoutType!
  scoringType: ScoringType!
}

enum WorkoutType {
  AMRAP
  CHIPPER
  EMOM
  LADDER
  RFT
  STRENGTH
  TABATA
}

enum ScoringType {
  MAX
  NO_SCORE
  ROUNDS
  ROUNDS_PLUS_REPS
  SLOWEST_SET
  TIME
  WEIGHT
}
