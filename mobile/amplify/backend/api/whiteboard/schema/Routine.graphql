type Routine @model {
  id: ID!
  name: String!
  description: String
  exercises: [Exercise!]!
  workoutType: WorkoutType!
  scoringType: ScoringType!
  workouts: [Workout] @connection(keyName: "byRoutine", fields: ["id"])
}

enum WorkoutType {
  AMRAP
  CHIPPER
  EMOM
  LADDER
  RFT
  STRENGTH
  TABATA
}

enum ScoringType {
  MAX
  NO_SCORE
  ROUNDS
  ROUNDS_PLUS_REPS
  SLOWEST_SET
  TIME
  WEIGHT
}
