type Routine @model {
  routineId: ID!
  userId: ID!
  name: String!
  instructions: String
  exercises: [Exercise!]!
  bestScore: ScoreType
  lastScore: ScoreType
  lastAttempt: String
  createdAt: String
  updatedAt: String
}

type ScoreType {
  scoreTypeId: ID!
  name: String!
  score: String!
}
